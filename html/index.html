<style>
/* Remove Bootstrap rounding */
.form-control,
.btn {
    border-radius: 0 !important;
}

/* Cleaner input style */
.clean-input {
    border: none;
    border-bottom: 1px solid #ccc;
    background-color: transparent;
    padding: 6px 4px;
    font-size: 16px; /* required for iOS */
    transition: border-color 0.15s ease;
}

/* Focus style */
.clean-input:focus {
    outline: none;
    box-shadow: none;
    border-bottom: 2px solid #198754; /* bootstrap green */
}

/* Make button match style */
.clean-button {
    border-radius: 0;
    padding: 6px 14px;
    font-size: 15px;
}
</style>
<div class="container-fluid py-4 px-3 px-md-4" style="max-width:1000px;">

    <h2 class="fw-semibold mb-4">
        Words
    </h2>

    <ul class="list-group list-group-flush" id="table">

        <li class="list-group-item py-2 border-bottom" style="background:transparent;">
            <div class="row align-items-center"
                style="font-size:15px; font-weight:600; letter-spacing:0.4px; color:#111;">

                <div class="col-4 col-md-3">
                    KANJI
                </div>

                <div class="col-4 col-md-3">
                    KANA
                </div>

                <div class="col-4 col-md-3">
                    MEANING
                </div>

                <div class="d-none d-md-block col-md-3 text-end">
                    META
                </div>

            </div>
        </li>

        <!-- Add Word Row -->
        <li class="list-group-item py-3">

            <form method="POST" action="/word/save">
                <div class="row g-2 align-items-center">

                    <div class="col-4 col-md-3">
                        <input id="form[kanji]" name="form[kanji]" type="text" class="form-control clean-input" placeholder="Kanji" lang="ja" required>
                    </div>

                    <div class="col-4 col-md-3">
                        <input id="form[kana]" name="form[kana]" type="text" class="form-control clean-input" placeholder="Kana" lang="ja">
                    </div>

                    <div class="col-4 col-md-3">
                        <input id="form[meaning]" name="form[meaning]" type="text" class="form-control clean-input" placeholder="Meaning" required>
                    </div>

                    <div class="col-12 col-md-3 text-md-end mt-2 mt-md-0">
                        <button class="btn btn-success clean-button w-100">Add</button>
                    </div>

                </div>
            </form>
        </li>

        <!-- Existing Words -->
        {{range $i, $d := .Dto.Words}}
        <li class="list-group-item py-3">
            <div class="row align-items-center" style="font-size:16px;">

                <div class="col-4 col-md-3">
                    {{.Kanji}}
                </div>

                <div class="col-4 col-md-3 text-muted">
                    {{.Kana}}
                </div>

                <div class="col-4 col-md-3">
                    {{.Meaning}}
                </div>

            </div>
        </li>
        {{end}}

    </ul>
</div>
